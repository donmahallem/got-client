<div *ngIf="submission">
    <div [innerHTML]="submission?.selftext|snudown"></div>
    <div>
        <button md-icon-button (click)="vote(1)" class="btnUpvote">
        <md-icon [ngClass]="{positive:voteState==1}">thumb_up</md-icon>
    </button>
        <button md-icon-button (click)="vote(-1)" class="btnDownvote">
        <md-icon [ngClass]="{negative:voteState==-1}">thumb_down</md-icon>
    </button>
        <div class="spacer"></div>
        <button md-icon-button class="btnRedditThread" (click)="openRedditThread()">
        <md-icon>launch</md-icon>
    </button>
        <button md-icon-button class="btnRedditUser" (click)="openRedditAccount()">
        <md-icon>account_circle</md-icon>
    </button>
    </div>
</div>
<div *ngIf="!submission">
    <md-progress-spinner mode="indeterminate"></md-progress-spinner>
    <h4>Loading...</h4>
</div>
