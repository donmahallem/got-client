<md-input-container floatPlaceholder="never" dividerColor="accent">
    <input mdInput placeholder="Search" [mdAutocomplete]="auto" [formControl]="stateCtrl">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates  | async" [value]="state">
        {{ state }}
    </md-option>
</md-autocomplete>
<button md-icon-button class="btnSearch" (click)="search()">
    <md-icon>search</md-icon>
</button>
